
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #D3EE98;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        #header {
            padding: 10px;
        }

        #word-display {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        #bottom-line {
            position: absolute;
            bottom: 50px; /* Etwas höher als der untere Rand */
            left: 0;
            width: 100%;
            height: 5px;
            background-color: black;
        }

        .word {
            position: absolute;
            font-size: 1.5em;
            white-space: nowrap;
            color: black;
            transition: all 0.2s ease;
        }

        .highlight {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #input-area {
            margin-top: 20px;
        }

        #word-input {
            padding: 10px;
            width: 100%;
            font-size: 1.2em;
        }

        #game-over {
            display: none;
            font-size: 3em;
            color: black; /* Schwarz für den Game Over Text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #score-summary {
            font-size: 1.5em;
            color: black;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #start-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D3EE98;
            position: absolute;
            width: 100%;
        }

        #start-menu button,
        #time-selection button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 200px; /* Setze eine feste Breite für alle Buttons */
            height: 50px; /* Setze eine feste Höhe für alle Buttons */
        }

        #time-selection {
            display: none; /* Standardmäßig versteckt */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D3EE98;
            position: absolute;
            width: 100%;
        }

        #time-selection h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="start-menu">
        <h1>Wählen Sie die Sprache</h1>
        <button id="german-button">Deutsch</button>
        <button id="english-button">Englisch</button>
    </div>

    <div id="time-selection">
        <h2>Wie lange möchten Sie spielen?</h2>
        <button id="time-1">1 Minute</button>
        <button id="time-2">2 Minuten</button>
        <button id="time-5">5 Minuten</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="header">
            <h1>Highscore: <span id="score">0</span></h1>
            <div id="timer">Zeit: <span id="time">60</span>s</div>
        </div>
        <div id="word-display"></div>
        <div id="bottom-line"></div>
        <div id="input-area">
            <input type="text" id="word-input" placeholder="Schreibe hier die Wörter...">
        </div>
        <div id="game-over"></div>
        <div id="score-summary"></div>
    </div>

    <script>
        let words = [];
        let gameTime = 60;

        // Starte das Spiel mit den ausgewählten Einstellungen
        function startGame() {
            const gameContainer = document.getElementById('game-container');
            const timeSelection = document.getElementById('time-selection');

            // Zeige das Spielcontainer und verstecke das Menü
            gameContainer.style.display = 'block';
            timeSelection.style.display = 'none';

            // Initialisiere das Spiel
            initializeGame();
        }

        // Zeige die Zeit-Auswahl an
        function showTimeSelection() {
            const startMenu = document.getElementById('start-menu');
            const timeSelection = document.getElementById('time-selection');
            startMenu.style.display = 'none';
            timeSelection.style.display = 'flex';
        }

        // Funktion zur Initialisierung des Spiels
        function initializeGame() {
            const wordInput = document.getElementById('word-input');
            const wordDisplay = document.getElementById('word-display');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('time');
            const gameOverDisplay = document.getElementById('game-over');
            const scoreSummary = document.getElementById('score-summary');
            const bottomLine = document.getElementById('bottom-line');
            const body = document.body;

            let score = 0;
            let timeLeft = gameTime;
            let correctWords = 0;
            let incorrectWords = 0;
            let wordInterval;
            let activeWords = [];
            let gameOver = false;

            // Wörter erstellen und zufällig platzieren
            function createWord() {
                if (activeWords.length >= 15) return; // Maximal 15 Wörter auf dem Bildschirm

                let availableWords = words.filter(word => !activeWords.some(activeWord => activeWord.textContent === word));
                if (availableWords.length === 0) return;

                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.textContent = availableWords[Math.floor(Math.random() * availableWords.length)];

                // Wort positionieren
                positionWord(wordElement);
                wordDisplay.appendChild(wordElement);
                activeWords.push(wordElement);

                // Wort fallen lassen
                fallWord(wordElement);
            }

            // Positioniere das Wort an einer zufälligen Stelle ohne Überlappung
            function positionWord(wordElement) {
                let position;
                let overlap;
                do {
                    overlap = false;
                    position = Math.random() * (wordDisplay.offsetWidth - 100); // Maximal 100 Pixel Breite für Wörter
                    wordElement.style.left = position + 'px';
                    wordElement.style.top = '0px';

                    // Überprüfen, ob das Wort überlappt
                    activeWords.forEach(existingWord => {
                        if (existingWord !== wordElement) {
                            const existingRect = existingWord.getBoundingClientRect();
                            const newRect = wordElement.getBoundingClientRect();

                            if (
                                newRect.left < existingRect.right &&
                                newRect.right > existingRect.left &&
                                newRect.top < existingRect.bottom &&
                                newRect.bottom > existingRect.top
                            ) {
                                overlap = true; // Es gibt eine Überlappung
                            }
                        }
                    });
                } while (overlap); // Solange überlappen, wiederhole
            }

            // Fallende Bewegung
            function fallWord(wordElement) {
                const fallSpeed = 1.5;  // Geschwindigkeit der fallenden Wörter
                const fallInterval = setInterval(() => {
                    if (gameOver) {
                        clearInterval(fallInterval);
                        return;
                    }
                    let currentTop = parseFloat(wordElement.style.top);
                    wordElement.style.top = (currentTop + fallSpeed) + 'px';

                    // Wenn das Wort den Strich berührt, Spiel beenden
                    const wordBottom = wordElement.getBoundingClientRect().bottom;
                    const lineTop = bottomLine.getBoundingClientRect().top;
                    if (wordBottom >= lineTop) {
                        endGame();
                        clearInterval(fallInterval);
                    }
                }, 20); // Geschwindigkeit der Bewegung
            }

            // Event-Listener für Eingabe
            wordInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    validateWord();
                    wordInput.value = ''; // Leert das Eingabefeld nach der Eingabe
                } else {
                    highlightMatchingWord(wordInput.value);
                }
            });

            // Überprüfen, ob das eingegebene Wort korrekt ist
            function validateWord() {
                const inputValue = wordInput.value.trim();
                let correctWord = false;

                activeWords.forEach((wordElement, index) => {
                    if (wordElement.textContent === inputValue) {
                        correctWord = true;
                        wordDisplay.removeChild(wordElement); // Entferne das Wort, wenn es korrekt eingegeben wurde
                        activeWords.splice(index, 1); // Entferne das Wort aus aktiven Wörtern
                        updateScore(); // Punkte erhöhen
                        correctWords++; // Zähle richtiges Wort
                    }
                });

                // Wenn das eingegebene Wort falsch ist, Hintergrund rot blitzen
                if (!correctWord && inputValue) {
                    incorrectWords++;
                    body.style.backgroundColor = 'red';
                    setTimeout(() => {
                        body.style.backgroundColor = '#D3EE98'; // Zurück zur ursprünglichen Farbe
                    }, 1000);
                }
            }

            // Highlighting des aktuellen Wortes
            function highlightMatchingWord(currentInput) {
                const wordsElements = document.querySelectorAll('.word');
                wordsElements.forEach(wordElement => {
                    if (wordElement.textContent.startsWith(currentInput)) {
                        wordElement.classList.add('highlight');
                    } else {
                        wordElement.classList.remove('highlight');
                    }
                });
            }

            // Punkte erhöhen
            function updateScore() {
                score++;
                scoreDisplay.textContent = score;
            }

            // Timer starten
            function startTimer() {
                const timerInterval = setInterval(() => {
                    if (timeLeft > 0 && !gameOver) {
                        timeLeft--;
                        timerDisplay.textContent = timeLeft;
                    } else {
                        clearInterval(timerInterval);
                        if (!gameOver) endGame();
                    }
                }, 1000);
            }

            // Spiel beenden
            function endGame() {
                gameOver = true;
                clearInterval(wordInterval);

                // Alle aktiven Wörter entfernen und Eingabefeld ausblenden
                activeWords.forEach(wordElement => wordDisplay.removeChild(wordElement));
                activeWords = [];
                wordInput.style.display = 'none'; // Verstecke das Eingabefeld
                document.getElementById('header').style.display = 'none'; // Verstecke die Punkteanzeige

                // Game Over-Bildschirm anzeigen
                gameOverDisplay.style.display = 'block';
                gameOverDisplay.innerHTML = '';

                // Hintergrundfarbe auf grün setzen
                body.style.backgroundColor = '#D3EE98';

                const averageWordsPerMinute = (correctWords / gameTime) * 60;
                scoreSummary.innerHTML = `
                    <h2>Game Over!</h2>
                    <p>Richtige Wörter: ${correctWords}</p>
                    <p>Falsche Wörter: ${incorrectWords}</p>
                    <p>WPM: ${averageWordsPerMinute.toFixed(2)}</p>
                `;
                scoreSummary.style.display = 'block'; // Zeige die Zusammenfassung an
            }

            // Spiel starten
            wordInterval = setInterval(() => {
                if (!gameOver) {
                    createWord();
                }
            }, 1000); // Intervall für Wortgenerierung

            // Timer starten
            startTimer();
            wordInput.focus(); // Fokussiere das Eingabefeld sofort
        }

        // Sprach- und Zeitoptionen auswählen
        document.getElementById('german-button').addEventListener('click', function () {
            words = ["Yasmin", "Konversation", "Salat", "Auto", "Mercedes", "Fluss", "Mero", "Affe", "Blume", "Engel", "Boden", "Sonne", "Apfel"];
            showTimeSelection();
        });

        document.getElementById('english-button').addEventListener('click', function () {
            words = ["Yasmin", "tree", "conversation", "car", "lettuce", "river", "mercedes", "Mero", "monkey", "sky", "flower", "apple", "moon"];
            showTimeSelection();
        });

        // Zeitoptionen
        document.getElementById('time-1').addEventListener('click', function () {
            gameTime = 60;
            startGame();
        });

        document.getElementById('time-2').addEventListener('click', function () {
            gameTime = 120;
            startGame();
        });

        document.getElementById('time-5').addEventListener('click', function () {
            gameTime = 300;
            startGame();
        });
    </script>
</body>
</html>
